<!DOCTYPE html>

<head>
    <title>S</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
</head>

<body>
    <div id="root"></div>
    <script>
        class Populate extends React.Component {
            constructor() {
                super();
                this.state = {};
            }
            render() {
                return React.createElement("div", null, this.state.number, React.createElement("button", { onClick: () => this.setState({ number: Math.random() * 10 }) }, "Click!"))
            }

        }
        var rootDiv = document.getElementById("root");
        ReactDOM.render(React.createElement(Populate, null), rootDiv);
    </script>
</body>

</html>
