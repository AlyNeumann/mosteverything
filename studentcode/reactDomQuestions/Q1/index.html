<!DOCTYPE html>

<head>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
</head>

<body>
    <div id="main"></div>
    <script>
        var mainDiv = document.getElementById("main");
        var elem1 = React.createElement("img",{src: "Game.png"});
        var elem2 = React.createElement("a", {href : "www.google.com"},"click me");
        var divTwo = React.createElement("div", null, elem1, elem2);
        ReactDOM.render(divTwo, mainDiv);
    </script>
</body>

</html>
