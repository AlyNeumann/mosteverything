<!DOCTYPE html>

<head>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
</head>

<body>
    <div id="root"></div>
    <script>
        class buttons extends React.Component {
            constructor() {
                super();
                this.state = { count: 0 };
            }
            render() {
                return React.createElement("div", null,
                React.createElement("button", { onClick: () => this.setState({ count: this.state.count + 1 }) }, "I go up!"),
                React.createElement("button", { onClick: () => this.setState({ count: this.state.count - 1 }) }, "I go down..."))
            }
        }
        var rootDiv = document.getElementById("root");
        ReactDOM.render(React.createElement(buttons, null), rootDiv);
    </script>
</body>

</html>
